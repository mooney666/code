<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // JSON：是一种特殊结构的字符串，通常应用于ajax请求返回的数据，或者发送请求时携带json。因为JSON解析方便、跨平台、数据传输量大、学习成本低被广泛应用。
    // 特点：键必须使用双引号包裹，否则报错；
    const jsonStr = '{"name": "小明", "age": 20, "sex": true}';

    // 为了方便提取数据，通常会进行{}对象和字符串之间的转换。
    // 1. JSON.parse(): 负责将JSON字符串转化为{}。
    // JSON 内置对象
    const obj = JSON.parse(jsonStr);
    console.log(obj.name, obj.age);

    // 2. 有时发送请求，携带JSON字符串
    const user = {
      uname: "小红",
      uage: 22,
      isMan: true,
      other: [1,2,3,4],
      other2: {
        a: 100
      }
    }
    // JSON.stringify(): 将{}转化为JSON字符串，前提是数据格式正确。
    const userStr = JSON.stringify(user);
    console.log(userStr);
  </script>
</body>
</html>
