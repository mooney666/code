<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./axios.js"></script>
    <script>
      // GET请求：使用params携带参数.
      axios
        .get("http://localhost:8080/getcity?cityname=北京")
        .then(({ data }) => {
          console.log(data);
        });

      axios
        .get("http://localhost:8080/getcity", {
          params: {
            cityname: "北京",
          },
        })
        .then(({ data }) => {
          console.log(data);
        });
    </script>
  </body>
</html>
