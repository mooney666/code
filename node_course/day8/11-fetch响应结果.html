<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /* 
            fetch 响应数据格式
                1. text() 返回结果处理成字符串类型
                2. json() 返回结果和 JSON.parse(responseText) 一样
        */
      fetch("http://127.0.0.1:8080/json")
        .then(function (data) {
          return data.json();
        })
        .then(function (data) {
          console.log(data); // 返回值是一个对象
          console.log(data.uname);
        });

      fetch("http://127.0.0.1:8080/json")
        .then(function (data) {
          return data.text();
        })
        .then(function (data) {
          console.log(typeof data); // 返回值是一个字符串
          data = JSON.parse(data);
          console.log(data.uname);
        });
    </script>
  </body>
</html>
